<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<!-- Leaflet JavaScript -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Bus Data</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    th { background-color: #f4f4f4; }
  </style>
</head>
<body>
  
  <h1>Live_Data</h1>
  <table>
    <thead>
      <tr>
        <th>Bus Number</th>
        <th>Location</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody id="bus-data"></tbody>
  </table>

  <div id="map" style="width: 100%; height: 500px;"></div>


  <script>
    async function fetchBusData() {
      try {
        const response = await fetch('/data');
        const data = await response.json();

        const tableBody = document.getElementById('bus-data');
        tableBody.innerHTML = ''; // Clear previous data

        Object.keys(data).forEach(busNumber => {
          const { latitude, longitude, timestamp } = data[busNumber];
          const row = `<tr>
            <td>${busNumber}</td>
            <td>${latitude}, ${longitude}</td>
            <td>${timestamp}</td>
          </tr>`;
          tableBody.innerHTML += row;
        });
      } catch (error) {
        console.error('Error fetching bus data:', error);
      }
    }

    // Fetch data every 2 seconds
    setInterval(fetchBusData, 2000);
  </script>
</body>
</html>
